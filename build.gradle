plugins {
    id 'java'
    id 'maven-publish'
}
repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
    jcenter()
}

dependencies {
  compile 'org.seleniumhq.selenium:selenium-java:3.14.0'
  compile 'org.testng:testng:6.9.11'
  compile 'org.seleniumhq.selenium:selenium-server:3.141.59'
    }

group = 'rvinfotech.automation'

sourceCompatibility = '1.8'
